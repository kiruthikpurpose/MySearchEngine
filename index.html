<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Search Engine</h1>
            <button id="switch-mode-button">Switch Mode</button>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
        <div class="game">
            <h2>Fun Game</h2>
            <button id="game-button">Play</button>
        </div>
        <div class="tic-tac-toe hidden">
            <h2>Tic-Tac-Toe</h2>
            <div class="player-choice">
                <button id="choose-x">Play as X</button>
                <button id="choose-o">Play as O</button>
            </div>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
